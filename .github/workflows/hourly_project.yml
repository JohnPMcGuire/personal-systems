name: Generate hourly project

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install openai

      - name: Generate project markdown
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/generate_project.py

      - name: Commit and push
        run: |
          git config user.name "auto-project-bot"
          git config user.email "auto-project-bot@users.noreply.github.com"
          git add projects/*.md || true
          git commit -m "Add generated project" || exit 0
          git push
